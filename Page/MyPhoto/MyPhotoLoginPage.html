<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="/CSS/MyPhotoLoginPage.css">
    <script src="/Script/LoveMouseEffect.js"></script>
</head>

<form>
    <div class="imgcontainer">
        <img src="/Image/others/Yancey's QR Code.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <label for="pswd"><b>Password/密码:</b></label>
        <input type="password" placeholder="Enter Password/输入密码" name="pswd" id="pswd" required>

        <button type="submit" onclick="checkPswd();">Login</button>
    </div>
</form>



<script>
    function checkPswd() {
        var Password = "872587993";
        var inputPassword = document.getElementById("pswd").value;
        if (inputPassword == Password) {
            window.location = "/Page/MyPhoto/Yancey.html";
        }
        else {
            alert("wrong password/密码错误");
        }
    }
</script>
</html>
